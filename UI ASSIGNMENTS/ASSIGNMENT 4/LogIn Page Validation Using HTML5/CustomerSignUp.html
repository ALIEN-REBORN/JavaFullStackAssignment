<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomerSignUp</title>
    <style>
        body{
            background-image: url(Background1.jpg);
        }
         div{
            border: 2px solid black;
            width: 300px;
            padding: 20px;
            position: absolute;
            top: 25%;
            left: 37%;
            background-image: url(Background2.jpg);
        }
        h1{
    color:rgb(34, 21, 21);
    text-align: center;
    }
    </style>
</head>
<body>
    <div class="signup"> 
    <form action="" method="post">
        <h2>Customer SignUp</h2><br>

        <label for="">FirstName :</label>
            <input type="text" name="fname" id="fname" required>
        <br><br>

        <label for="">LastName :</label>
            <input type="text" name="lname" id="lname" required>
        <br><br>
        
        <label for="">Age :</label>
            <input type="number" name="age" id="age" min="21" required>
        <br><br>

       
        <label for="">Gender :</label>
            <input type="radio" name="gg" id="male" value="Male">Male
            <input type="radio" name="gg" id="female" value="Female">Female
        <br><br>
        
        <label for="">Phone Number :</label>
            <input type="number" name="Pnumber" id="Pnumber"  pattern="[789][0-9]{9}" required>
        <br><br>
       
        <label>User Name :</label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username" pattern="[a-z]{1,15}" title="Username must be in lowercase letters" required>    
        <br><br>    
        
        <label>Password :</label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="It must contain at least one number, one uppercase letter, lowercase letter and at least 8 or more characters"required>  
        <br><br> 

        <button type="submit" class="button">Submit</button>

        <button type="reset" class="button">Reset</button>       
        <br><br>    

        <button id="btn"><a href="LogIn.html">Back</a></button>  
        <p align="right"><b><i>Powered by Alien-Reborn (YASH)</i></b></p>
        </form>
    </div>
</body>
</html>
