<body>
    <script type="text/JavaScript">
        do {
        var num1 = prompt("Enter the Num 1 ")
        var num2 = prompt("Enter the Num 2 ")
        var n = prompt("1 : Add 2 : Sub");
        switch(n) {
            case '1':
                    var add = eval(num1) + eval(num2);
                    alert("Addition of 2 Numbers is "+add);
                    break;

            case '2':
                    var sub = eval(num1) - eval(num2);
                    alert("Subtraction of 2 Numbers is "+sub);
                    break;

            default :
                    alert("Empty");
                    break;
        }
    }while(true);
    </script>
</body>
</html>
